<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% block style %}{% endblock %}
        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #f0f0f0;">
            <div class="container-fluid justify-content-between">
                <h2>DegradationTests</h2>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand">{{ current_user.name }}</a>
                    <p>
                        <a class="btn btn-danger" href="/logout">Выйти</a>
                        <a class="btn btn-danger" href="/delete_user">Удалить аккаунт</a>
                        <a class="btn btn-secondary" href="/">На главную</a>
                    </p>
                {% else %}
                    <p>
                        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-primary" href="/login">Войти</a>
                        <a class="btn btn-secondary" href="/">На главную</a>
                    </p>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
